query getBooks {
  books {
    name
    id
  }
}

query getAuthors {
  authors {
    name
    id
  }
}

query getAdminAuthors {
  authors {
    name
    id
    books {
      name
      id
    }
  }
}

query getBookDetails($id: ID!) {
  book(id: $id) {
    id
    name
    genre
    author {
      id
      name
      age
      books {
        name
        id
      }
    }
  }
}

mutation addBook($name: String!, $genre: String!, $authorId: ID!) {
  addBook(name: $name, genre: $genre, authorId: $authorId) {
    name
    id
  }
}

mutation removeBook($id: ID!) {
  removeBook(id: $id) {
    id
    name
  }
}

mutation removeAuthor($id: ID!) {
  removeAuthor(id: $id) {
    name
    id
  }
}

mutation singUp($username: String!, $password: String!) {
  register(username: $username, password: $password) {
    id
    username
    password
    token
  }
}

mutation signIn($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    id
    username
    password
    token
  }
}

mutation removeUser($username: String!) {
  removeUser(username: $username) {
    username
    id
  }
}

mutation editUser($id: ID!, $username: String!, $password: String!) {
  editUser(id: $id, username: $username, password: $password) {
    id
    username
    password
    token
  }
}
